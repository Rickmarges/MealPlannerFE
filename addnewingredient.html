<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new recipe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row" id="menu">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-2">
                    <a href="./index.html" class="menu-item">Home</a>
                </div>
                <div class="col-sm-2">
                    <a href="./allrecipes.html" class="menu-item">Recipes</a>
                </div>
                <div class="col-sm-2">
                    <a href="./index.html" class="menu-item">Meal Planner</a>
                </div>
                <div class="col-sm-2">
                    <a href="./index.html" class="menu-item">My Plans</a>
                </div>
                <div class="col-sm-2">
                    <a href="./account.html" class="menu-item">Account</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <h2 class="page-title">Add new ingredient</h2>
        </div>
    </div>

    <div id="new-ingredient">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-name-input">ingredient Name</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-name-input" class="input-recipe" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-calories-input">Calories</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-calories-input" class="input-recipe" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-carbs-input">carbs</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-carbs-input" class="input-recipe" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-netcarbs-input">netcarbs</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-netcarbs-input" class="input-recipe" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-fats-input">fats</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-fats-input" class="input-recipe" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-protein-input">protein</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-protein-input" class="input-recipe" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <label class="new-recipe-label" for="ingredient-density-input">density</label>
            </div>
            <div class="col-sm-3">
                <input id="ingredient-density-input" class="input-recipe" required>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button class="btn btn-info search" onclick="addIngredientToDB()">Save ingredient</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>

</body>

</html>
